<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border" color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" defaultHref="/tablinks/pay"> </ion-back-button>
    </ion-buttons>
    <ion-title style="color: #ffffff;">{{ 'tab1.compte' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content fullscreen="true" slot="fixed" >
  <ion-buttons slot="start">
    <ion-button color="tertiary">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <div class="card">
    <div class="header">
      <div class="avatar" *ngIf="user.photoURL else defaultPhoto">
        <img [src]="user.photoURL" alt="">
      </div>
      <ng-template #defaultPhoto>
      <div class="avatar">
        <img src="../assets/logo.png">
      </div>
      </ng-template>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">
        <ion-badge routerLink="/compte" style="background-color:#ffffff; color:rgb(31, 27, 27);  padding: 8px; border-radius:30px;">
          {{ 'tab1.editp' | translate }}
        </ion-badge>
        <h3 class="playername">{{user.pseudo}}</h3>
        <h5 class="email">{{user.email}}</h5>
      </div>
    </div>
  </div>
  <br/><br/>
  <ion-list>
    <ion-item routerLink="/compte">
      <ion-icon slot="start" color="primary" name="person-circle-outline"></ion-icon>
      <ion-label>
        {{ 'tab1.infosc' | translate }}
      </ion-label>
      <ion-icon color="dark" slot="end" color="secondary" name="chevron-forward-circle"></ion-icon>
    </ion-item>

    <ion-item routerLink="/compteur">
      <ion-icon slot="start" color="primary" name="clipboard-outline"></ion-icon>
      <ion-label>
        {{ 'tab1.cpt' | translate }}
      </ion-label>
      <ion-icon color="dark" color="secondary" slot="end" name="chevron-forward-circle"></ion-icon>
    </ion-item>

    <ion-item (click)="delete()">
      <ion-icon  slot="start"  color="primary" name="close-circle-outline"></ion-icon>
      <ion-label>
        {{ 'tab1.delete' | translate }}
      </ion-label>
      <ion-icon color="dark" slot="end" color="secondary" name="chevron-forward-circle"></ion-icon>
    </ion-item>

    
  </ion-list>
</ion-content>
