<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" defaultHref="/tablinks/pay"> </ion-back-button>
    </ion-buttons>
    <ion-title  >
      {{ 'tab1.cpt' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab  (click)="Add()" color="primary" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ 'tab1.numero' | translate }}</ion-card-subtitle>
      <ion-card-title>{{comteurelt}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{puissance}}<br/>
      {{programme}}<br/>
    </ion-card-content>
  </ion-card>
</ion-content>
